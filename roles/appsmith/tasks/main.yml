# ==============================================================================
# Role: appsmith - Main Tasks
# ==============================================================================

---
- name: Include deployment tasks
  ansible.builtin.include_tasks: deploy.yml
  tags: [appsmith, deploy]

- name: Include health check tasks
  ansible.builtin.include_tasks: healthcheck.yml
  tags: [appsmith, healthcheck]

- name: Include watermark patch tasks
  ansible.builtin.include_tasks: patch_watermark.yml
  tags: [appsmith, patch, watermark]
  when: appsmith_patch_watermark | bool
