# ==============================================================================
# Role: nginx - Site Configuration Tasks
# ==============================================================================

---
- name: Deploy main Nginx configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: Reload nginx

- name: Deploy final HTTPS site configurations
  ansible.builtin.template:
    src: site.conf.j2
    dest: "/etc/nginx/sites-available/{{ item.name }}"
    owner: root
    group: root
    mode: '0644'
  become: true
  loop: "{{ nginx_all_sites }}"
  notify: Reload nginx

- name: Ensure sites are enabled
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/{{ item.name }}"
    dest: "/etc/nginx/sites-enabled/{{ item.name }}"
    state: link
  become: true
  loop: "{{ nginx_all_sites }}"
  notify: Reload nginx

- name: Test Nginx configuration
  ansible.builtin.command: nginx -t
  become: true
  changed_when: false
  register: nginx_test

- name: Display Nginx configuration test result
  ansible.builtin.debug:
    msg: "{{ nginx_test.stderr_lines }}"

- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  become: true

- name: Display deployment summary
  ansible.builtin.debug:
    msg: "Nginx: configured ({{ nginx_all_sites | map(attribute='domain') | join(', ') }})"
