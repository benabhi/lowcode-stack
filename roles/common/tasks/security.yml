# ==============================================================================
# Role: common - Security Hardening Tasks
# ==============================================================================

---
# UFW Firewall Configuration
- name: Reset UFW to defaults
  community.general.ufw:
    state: reset
  become: true
  when: common_firewall_enabled | bool

- name: Set UFW default incoming policy
  community.general.ufw:
    direction: incoming
    policy: "{{ common_firewall_default_incoming }}"
  become: true
  when: common_firewall_enabled | bool

- name: Set UFW default outgoing policy
  community.general.ufw:
    direction: outgoing
    policy: "{{ common_firewall_default_outgoing }}"
  become: true
  when: common_firewall_enabled | bool

- name: Allow configured ports through UFW
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  become: true
  loop: "{{ common_firewall_allowed_ports }}"
  when: common_firewall_enabled | bool

- name: Enable UFW
  community.general.ufw:
    state: enabled
  become: true
  when: common_firewall_enabled | bool

# Fail2ban Configuration
- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
  become: true
  when: common_fail2ban_enabled | bool

- name: Configure fail2ban jail.local
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'
  become: true
  when: common_fail2ban_enabled | bool
  notify: Restart fail2ban

- name: Enable and start fail2ban
  ansible.builtin.service:
    name: fail2ban
    enabled: true
    state: started
  become: true
  when: common_fail2ban_enabled | bool

# SSH Hardening
- name: Disable SSH root login with password
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'
    validate: '/usr/sbin/sshd -t -f %s'
  become: true
  notify: Restart sshd

- name: Disable SSH password authentication
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: 'PasswordAuthentication no'
    validate: '/usr/sbin/sshd -t -f %s'
  become: true
  notify: Restart sshd
  when: false  # Disabled by default - enable if you have SSH keys set up
