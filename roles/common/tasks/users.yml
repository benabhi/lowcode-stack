# ==============================================================================
# Role: common - User Creation Tasks
# ==============================================================================

---
- name: Create system group for services
  ansible.builtin.group:
    name: "{{ common_system_group }}"
    system: true
    state: present
  become: true

- name: Create system user for services
  ansible.builtin.user:
    name: "{{ common_system_user }}"
    group: "{{ common_system_group }}"
    system: true
    shell: /bin/bash
    home: "{{ common_base_path }}"
    createhome: true
    state: present
  become: true

- name: Check if docker group exists
  ansible.builtin.command: getent group docker
  register: docker_group_check
  changed_when: false
  failed_when: false

- name: Add system user to docker group
  ansible.builtin.user:
    name: "{{ common_system_user }}"
    groups: docker
    append: true
  become: true
  when: docker_group_check.rc == 0

- name: Create base directory for services
  ansible.builtin.file:
    path: "{{ common_base_path }}"
    state: directory
    owner: "{{ common_system_user }}"
    group: "{{ common_system_group }}"
    mode: '0755'
  become: true

- name: Create subdirectories for each service
  ansible.builtin.file:
    path: "{{ common_base_path }}/{{ item }}"
    state: directory
    owner: "{{ common_system_user }}"
    group: "{{ common_system_group }}"
    mode: '0755'
  become: true
  loop:
    - supabase
    - appsmith
    - n8n
    - redis
