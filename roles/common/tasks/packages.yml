# ==============================================================================
# Role: common - Package Installation Tasks
# ==============================================================================

---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: Upgrade all packages to latest version
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  become: true
  when: common_upgrade_packages | bool
  register: apt_upgrade

- name: Install base packages
  ansible.builtin.apt:
    name: "{{ common_packages }}"
    state: present
  become: true

- name: Check if reboot is required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file
  when: common_reboot_if_required | bool

- name: Reboot if required
  ansible.builtin.reboot:
    reboot_timeout: 300
    msg: "Rebooting due to package updates"
  become: true
  when:
    - common_reboot_if_required | bool
    - reboot_required_file.stat.exists | default(false)

- name: Clean up apt cache
  ansible.builtin.apt:
    autoclean: true
    autoremove: true
  become: true
