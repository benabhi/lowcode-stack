# ==============================================================================
# Role: redis - Deployment Tasks
# ==============================================================================

---
- name: Ensure Redis directory exists
  ansible.builtin.file:
    path: "{{ redis_install_path }}"
    state: directory
    owner: "{{ redis_system_user }}"
    group: "{{ redis_system_group }}"
    mode: '0755'
  become: true

- name: Create Docker network if not exists
  community.docker.docker_network:
    name: "{{ redis_docker_network }}"
    state: present
  become: true

- name: Generate Redis docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ redis_install_path }}/docker-compose.yml"
    owner: "{{ redis_system_user }}"
    group: "{{ redis_system_group }}"
    mode: '0644'
  become: true
  notify: Restart redis

- name: Pull Redis Docker image
  community.docker.docker_image:
    name: "{{ redis_image }}:{{ redis_version }}"
    source: pull
  become: true

- name: Start Redis with docker compose
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: "{{ redis_install_path }}"
  become: true
  register: redis_compose_up
  changed_when: "'Started' in redis_compose_up.stdout or 'Created' in redis_compose_up.stdout"
