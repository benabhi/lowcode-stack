# ==============================================================================
# Secrets Role - Default Variables
# ==============================================================================

---
# Path where secrets are stored on the server
secrets_file_path: "{{ lowcode_base_path }}/.secrets.yml"

# Whether to display secrets after generation
secrets_display_on_create: true

# Secrets file permissions
secrets_file_owner: root
secrets_file_group: root
secrets_file_mode: "0600"
